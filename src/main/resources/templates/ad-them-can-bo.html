<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đoàn viên</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" ,
    style="position:fixed; top: 0; left: 0; right: 0; z-index: 1">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Admin</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-3" th:href="@{/users}">Quản lý thông tin</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link px-3" th:href="@{/admin/danh-sach-chi-doan}">Danh sách chi đoàn</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link px-3" th:href="@{/admin/logout}">Đăng xuất</a>
        </li>
      </ul>
    </div>
  </nav>

<br>
<br>

<div class="container justify-content-center mt-5" style="position: relative">
    <div class="row justify-content-center">
        <h1 style="color: #343A40">Thêm cán bộ</h1>
    </div>

    <hr style="background-color: #343A40; height: 1px; width: 70%;">

    <br>

    <form th:action="@{/admin/danh-sach-chi-doan-cb}" th:object="${doanvien}" method="post">
        <div class="row justify-content-center" style="font-size: large">
            <div class="col text-center">
                <div class="form-group row">
                    <div class="col">
                        <label class="mr-5">Mã đoàn viên:</label>
                    </div>
                    <div class="col" style="position: relative;">
                        <input type="text" name="maDoanVien" th:field="*{maDoanVien}" placeholder="Nhập mã đoàn viên" required>
                        <label th:text="${errMaDoanVien}" style="position: absolute; top: 9%; right: -2%; color: red; font-size: 17px"></label>  

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="mr-5">Họ tên:</label>
                    </div>
                    <div class="col">
                        <input type="text"name="hoTen" th:field="*{hoTen}" placeholder="Nhập họ tên" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="mr-5">Chức vụ:</label>
                    </div>
                    <div class="col">
                        <!-- <input type="text"name="chucVu" th:field="*{chucVu}" placeholder="Nhập chức vụ" required> -->
                        <select name="chucVu" th:field="*{chucVu}" placeholder="Chọn chức vụ" style="width: 211.2px; height: 32.2px;">
                            <option value="">Chọn chức vụ</option>
                            <option value="Lớp trưởng">Lớp trưởng</option>
                            <option value="Bí thư">Bí thư</option>
                            <option value="Uỷ viên">Uỷ viên</option>
                            <option value="Đoàn viên">Đoàn viên</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="mr-5">Email:</label>
                    </div>
                    <div class="col" style="position: relative;">
                        <input type="text"name="email" th:field="*{email}" placeholder="email@sis.hust.edu.vn" required>
                        <label th:text="${errEmail}" style="position: absolute; top: 9%; right: 10%; color: red; font-size: 17px"></label>  
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="mr-5">Mật khẩu:</label>
                    </div>
                    <div class="col">
                        <input type="password"name="matKhau" th:field="*{matKhau}" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="box-footer text-center">
            <button type="submit" class="btn" style="background-color: #343A40; color: white; font-size: large; border-radius: 20px; width: 15%;">
                Xác nhận
            </button>
        </div>
    </form>
</div>
</body>

</html>
