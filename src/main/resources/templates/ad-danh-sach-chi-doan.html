<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đoàn viên</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" ,
     style="position:fixed; top: 0; left: 0; right: 0; z-index: 1">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Admin</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link px-3" th:href="@{/users}">Quản lý thông tin</a>
            </li>
            <li class=" nav-item">
                <a class="nav-link px-3" th:href="@{/admin/danh-sach-chi-doan}">Danh sách chi đoàn</a>
            </li>
            <li class=" nav-item">
                <a class="nav-link px-3" th:href="@{/admin/logout}">Đăng xuất</a>
            </li>
        </ul>
    </div>
    <div>
        <form th:action="@{/admin/danh-sach-chi-doan}">
            <input type="text" name="keyword" placeholder="Nhập tên chi đoàn">
            <input type="submit" value="Tìm kiếm">
        </form>
    </div>
</nav>

<br><br>

<div class="container text-center mt-5" style="position: relative">
    <div>
        <h1>Danh sách chi đoàn</h1>
    </div>

    <div class="row justify-content-center" style="margin: 10px 0">
        <div>
            <a th:href="@{/admin/danh-sach-chi-doan/them-chi-doan}" class="btn btn-primary btn-sm mb-2 mt-3 justify-content-center" style="color:white; font-size: 20px">Thêm chi đoàn</a>
        </div>
    </div>

    <div class="mt-5">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th class="text-center align-middle">Tên chi đoàn</th>
                <th class="text-center align-middle">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chiDoan: ${listChiDoans}">
                <td class="text-center align-middle" th:text="${chiDoan.tenChiDoan}"></td>
                <td class="text-center align-middle">
                    <a th:href="@{/admin/danh-sach-chi-doan/chinh-sua/{id}(id=${chiDoan.id})}" class="btn btn-primary" style="color:white">Sửa</a>
                    <a th:href="@{/admin/danh-sach-chi-doan/{id}(id=${chiDoan.id})}" class="btn btn-danger" style="color:white">Xoá</a>
                    <a th:href="@{/admin/danh-sach-chi-doan/danh-sach-can-bo/{id}(id=${chiDoan.id})}" class="btn btn-success" style="color:white">Cán bộ</a>
                    <a th:href="@{/admin/danh-sach-chi-doan/them-can-bo/{id}(id=${chiDoan.id})}" class="btn btn-secondary" style="color:white">Thêm đoàn viên</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
